<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <form>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email">
        </div>
        <div>
            <label for="password">Contraseña</label>
            <input id="password" type="password">
        </div>
        <div>
            <label for="name">Nombre y Apellido</label>
            <input id="name" type="name" pattern="[A-Za-z]+">
        </div>
        <div>
            <label for="dateOfBirth">Fecha de nacimiento</label>
            <input id="dateOfBirth" type="date">
        </div>
        <div>
            <label for="telephoneNumber">Número de telefono</label>
            <input id="telephoneNumber"type="number">
        </div>
        <div>
            <label for="plans">Seleccione el tipo de plan:</label>
            <select id="plans">
                <option value="0">Free Plan</option>
                <option value="10">Economic Plan 10$</option>
                <option value="20">Starter Plan 20$</option>
                <option value="50">Advanced Plan 50$</option>
                <option value="checkbox" id="proPlan">Pro Plan (marque la casilla)</option>
            </select>
            <label for="proPlan">Pro Plan</label>
            <input id="proPlan" type="checkbox">
        </div>
        <div>
            <label for="cardN">Número tarjeta de credito</label>
            <input id="cardN"type="number">
        </div>
        <div>
            <label for="cvc">Ingrese su CVC</label>
            <input id="cvc"type="number">
            <label for="expDate">Fecha de expiración</label>
            <input id="expDate"type="date">
        </div>
        <div>
            <label for="biAddress">Direccion de facturación</label>
            <input id="biAddress" type="text">
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
